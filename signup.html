<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Codenscious</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- Global Styles & Resets --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 90vh;
            background-color: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* --- Left Info Panel --- */
        .info-panel {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1650473395434-8674d953ef2f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjk4fHxncmFkaWVudHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: flex-end;
            padding: 60px;
            position: relative;
        }

        .info-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
        }

        .quote-wrapper {
            z-index: 1;
        }

        .quote-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .info-panel h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .quote-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 450px;
        }

        /* --- Right Form Panel --- */
        .form-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .form-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .brand-name {
            font-weight: 500;
            color: #ccc;
            margin-bottom: 20px;
        }

        .form-panel h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #aaa;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3d84f5;
            box-shadow: 0 0 0 3px rgba(61, 132, 245, 0.3);
        }

        /* Validation Styles */
        .form-group input.error {
            border-color: #e74c3c;
        }
        .form-group input.success {
            border-color: #2ecc71;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            height: 1rem; /* Reserve space to prevent layout shifts */
            display: block;
            margin-top: 5px;
        }

        /* --- Buttons & Links --- */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: #3d84f5;
            color: #fff;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #2a6fdb;
        }

        .btn-secondary {
            background-color: #fff;
            color: #333;
            margin-top: 15px;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #f5f5f5;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
        }

        .login-link a {
            color: #3d84f5;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                min-height: 100vh;
            }
            .info-panel {
                min-height: 300px;
                padding: 40px;
                flex: none;
            }
            .form-panel {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-panel">
            <div class="quote-wrapper">
                <p class="quote-label">A WISE QUOTE</p>
                <h1>Get Everything You Want</h1>
                <p class="quote-text">You can get everything you want if you work for it, trust the process, and stick to the plan.</p>
            </div>
        </div>

        <div class="form-panel">
            <div class="form-wrapper">
                <h3 class="brand-name">Codenscious</h3>
                <h2>Join Us Today</h2>
                <p class="form-subtitle">Create your account to get started</p>

                <form id="signup-form" novalidate>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your name" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirm password</label>
                        <input type="password" id="password-confirm" placeholder="Confirm password" required>
                        <small class="error-message"></small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="button" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56,12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26,1.37-1.04,2.53-2.21,3.31v2.77h3.57c2.08-1.92,3.28-4.74,3.28-8.09Z" style="fill:#4285F4"/><path d="M12,23c2.97,0,5.46-.98,7.28-2.66l-3.57-2.77c-.98.66-2.23,1.06-3.71,1.06-2.86,0-5.29-1.93-6.16-4.53H2.18v2.84C3.99,20.53,7.7,23,12,23Z" style="fill:#34A853"/><path d="M5.84,14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43,8.55,1,10.22,1,12s.43,3.45,1.18,4.93l3.66-2.84Z" style="fill:#FBBC05"/><path d="M12,5.38c1.62,0,3.06.56,4.21,1.64l3.15-3.15C17.45,2.09,14.97,1,12,1,7.7,1,3.99,3.47,2.18,7.07l3.66,2.84c.87-2.6,3.3-4.53,6.16-4.53Z" style="fill:#EA4335"/></svg>
                        Sign Up with Google
                    </button>
                </form>

                <p class="login-link">Already have an account? <a href="#">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');

            const showError = (input, message) => {
                const formGroup = input.parentElement;
                const errorDisplay = formGroup.querySelector('.error-message');
                input.classList.add('error');
                input.classList.remove('success');
                errorDisplay.textContent = message;
            };

            const showSuccess = (input) => {
                const formGroup = input.parentElement;
                const errorDisplay = formGroup.querySelector('.error-message');
                input.classList.add('success');
                input.classList.remove('error');
                errorDisplay.textContent = '';
            };

            const isEmail = (email) => {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            };

            const validateSignupForm = () => {
                let isValid = true;
                const fullname = document.getElementById('fullname');
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                const passwordConfirm = document.getElementById('password-confirm');

                if (fullname.value.trim() === '') {
                    showError(fullname, 'Full name is required');
                    isValid = false;
                } else {
                    showSuccess(fullname);
                }

                if (email.value.trim() === '') {
                    showError(email, 'Email is required');
                    isValid = false;
                } else if (!isEmail(email.value.trim())) {
                    showError(email, 'Email is not valid');
                    isValid = false;
                } else {
                    showSuccess(email);
                }

                if (password.value.trim() === '') {
                    showError(password, 'Password is required');
                    isValid = false;
                } else if (password.value.length < 8) {
                    showError(password, 'Password must be at least 8 characters');
                    isValid = false;
                } else {
                    showSuccess(password);
                }

                if (passwordConfirm.value.trim() === '') {
                    showError(passwordConfirm, 'Please confirm your password');
                    isValid = false;
                } else if (password.value !== passwordConfirm.value) {
                    showError(passwordConfirm, 'Passwords do not match');
                    isValid = false;
                } else {
                    showSuccess(passwordConfirm);
                }
                
                return isValid;
            };

            if (signupForm) {
                signupForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (validateSignupForm()) {
                        console.log('Sign-Up form is valid and ready to be submitted!');
                        alert('Sign-up successful!');
                    }
                });
            }
        });
    </script>
</body>
</html>
